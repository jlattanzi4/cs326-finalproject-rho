<!DOCTYPE html>
<html>
    <head>
        <title>
            Register
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="css/global.css" type="text/css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="./client.js"></script>
    </head>

    <body>
        <div class="container-fluid bg">
            <div class="row">
                <div class="col-md-4 col-sm-4 colxs-12"></div>
                <div class="col-md-4 col-sm-4 colxs-12">
                    <!--form start-->
                    <form class="form-container">
                        <h1>AudioBooth</h1>
                        <h2>Create An Account</h2>
                        <div class="form-group" action="index.html">
                            <label for="exmapleFirstName1">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First">
                        </div>
                        <div class="form-group">
                            <label for="exmapleLastName1">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last">
                        </div>
                        <div class="form-group">
                            <label for="exmapleLastName1">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">                        
                            <button type="button" onclick="userCreate()" class="btn btn-success btn-block">Create Account</button>
                            <button type="submit" class="btn btn-primary">Go to the Home Page</button>
                        </div>
                        <div>
                            <p id="output"></p>
                        </div>
                      </form>
                    <!--form end-->
                </div>
                <div class="col-md-4 col-sm-4 colxs-12"></div>
            </div>
        </div>
    </body>
</html>
